
    <!DOCTYPE html>
    <html lang="ca">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resultats Play-offs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    
    .boton {
        display: block;
        margin: 0 auto 30px auto;
        padding: 10px 20px;
        background-color: #051080;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 15px;
        text-align: center;
    }

    .teams {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .team-logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      padding: 5px;
      border-radius: 20%;
      border: 5px solid transparent;
    }

    .win {
      border-color: green;
      background-color: #d4edda;
    }

    .loss {
      border-color: red;
      background-color: #f8d7da;
    }

    .draw {
      border-color: orange;
      background-color: #fff3cd;
    }

    .score {
      font-size: 1.5em;
      font-weight: bold;
    }

    .team-names {
      font-size: 0.9em;
      color: #555;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(1, 1fr);
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
